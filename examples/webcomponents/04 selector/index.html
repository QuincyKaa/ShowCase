<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector</title>
</head>
<body>

<hello-world></hello-world>

<script>

    class HelloWorld extends HTMLElement {

        shadowRoot;

        constructor() {
            super();
            this.shadowRoot = this.attachShadow({mode: 'open'});
            this.shadowRoot.innerHTML = `
          <h1>Selected hello world!</h1>
        `;

        }

        connectedCallback(){
            // webcomponent aan DOM gekoppeld
            alert(this.shadowRoot.querySelector('h1').innerHTML);
        }

    }

    customElements.define('hello-world', HelloWorld);
</script>

</body>
</html>
